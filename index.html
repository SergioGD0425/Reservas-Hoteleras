<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/326662e86f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <header>
        <h1>Reserva Hotelera</h1>
    </header>
    <main>
        <div id="componenteHotel">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true"><i class="fas fa-bed"></i> Hoteles</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false"><i class="fas fa-plane"></i> <i
                            class="fas fa-bed"></i> Vuelos y hoteles</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <form>
                        <div>
                            <label>Hotel o Destino</label>
                            <input type="text" id="destinoId" placeholder="Hotel o Destino">
                        </div>
                        <div>
                            <label>Fecha de entrada</label>
                            <input type="date" id="dateId">
                        </div>
                        <div>
                            <label>Número de noches</label>
                            <select name="noches" id="nochesId">
                            </select>
                        </div>
                        <div>
                            <label>Habitaciones</label>
                            <label id="editarHabitaciones">1 rooms & 1 guest</label>
                        </div>
                        <div id="buscarButton">
                            <button type="button">Buscar</button>
                        </div>
                    </form>
                    <div id="habitaciones">
                        <div class="habitacion" id="habitacion1">
                            <label id="eliminar1" class="eliminarHabitacion"></label>
                            <h6>1 Habitación</h6>
                            <div class="selectores">
                                <label>Adultos</label>
                                <select class="adultoselector">
                                    <option value="0">0</option>
                                    <option value="1" selected>1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="selectores">
                                <label>Niños</label>
                                <select class="ninioselector">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="ninios">
                            </div>    
                        </div> 
                        <hr>
                        <div id="anadirHabitacion">
                            <div>
                                <div id="anadirContenedor">
                                    <div class="anadirplus">+</div>
                                    <label class="labelAnadir">ADD ROOM</label>
                                </div>
                                <label id="doneButton">DONE</label>
                            </div>
                        </div> 
                    </div>
                </div>
                
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <h1>Estamos trabajando en ello</h1>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
